<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="claculator">
    <input type="text" name="" id="input" placeholder="0">
    <div>
      <button id="btn" class="orange">AC</button>
      <button id="btn" class="orange">DEL</button>
      <button id="btn" class="green">%</button>
      <button id="btn" class="green">/</button>
    </div>
    <div>
      <button id="btn">7</button>
      <button id="btn">8</button>
      <button id="btn">9</button>
      <button id="btn" class="green">*</button>
    </div>
    <div>
      <button id="btn">4</button>
      <button id="btn">5</button>
      <button id="btn">6</button>
      <button id="btn" class="green">-</button>
    </div>
    <div>
      <button id="btn">1</button>
      <button id="btn">2</button>
      <button id="btn">3</button>
      <button id="btn" class="green">+</button>
    </div>
    <div>
      <button id="btn">00</button>
      <button id="btn">0</button>
      <button id="btn">.</button>
      <button id="btn" class="orange">=</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
